<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>站长之家导航条</title>
	<style>
		.nav{
			position:absolute;
			top:30px;
			left:0;
			white-space:nowrap;
			display:none;
			background-color:#efefef;
			padding:5px;
		}

		.item{
			float:left;
			position:relative;
			margin-right:10px;
		}
	</style>
	<script>
		window.onload = function () {
			var anva = document.getElementsByClassName('anav');
			var nav = document.getElementsByClassName('nav');
			var clo = null;
			for (var i = 0; i < anva.length; i++) {
				anva[i].index = i;
				anva[i].onmouseover = function () {
					clearTimeout(clo);
					f = this.index;
					show(f);
				};
				anva[i].onmouseout = function () {
					f = this.index;
					clo = setTimeout(function () {
						hidden(f);
					}, 1000)
				};
				nav[i].onmouseover = function() {
					clearTimeout(clo);
					this.style.display = 'block';
				};
				nav[i].onmouseout = function() {
					this.style.display = 'none';
				};
			}
			function show(f) {
				for (var i = 0; i < anva.length; i++) {
					nav[i].style.display = 'none'
				}
				nav[f].style.display = 'block';
			}
			function hidden(f) {
				nav[f].style.display = 'none';
			}
		}
	</script>
</head>
<body>
<div id="nav">
	<div class="item">
		<a href="#" class="anav">首页</a>

		<div class="nav">
			<a href="#">一是地</a> <a href="#">一是地</a> <a href="#">一是地</a> <a href="#">一是地</a>
		</div>
	</div>
	<div class="item">
		<a href="#" class="anav">下载</a>

		<div class="nav">
			<a href="#">二百在</a> <a href="#">二百在</a> <a href="#">二百在</a> <a href="#">二百在</a>
		</div>
	</div>
	<div class="item">
		<a href="#" class="anav">文件</a>

		<div class="nav">
			<a href="#">三左右</a> <a href="#">三左右</a> <a href="#">三左右</a> <a href="#">三左右</a>
		</div>
	</div>
	<div class="item">
		<a href="#" class="anav">反馈</a>

		<div class="nav">
			<a href="#">四雄才</a> <a href="#">四雄才</a> <a href="#">四雄才</a> <a href="#">四雄才</a>
		</div>
	</div>
</div>
</body>
</html>
