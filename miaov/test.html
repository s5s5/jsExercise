<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>测试</title>
	<style>
		#box{
			width:100px;
			height:100px;
			background-color:#444444;
			background-image:-webkit-gradient(linear, left top, left bottom, from(#444444), to(#999999));
			background-image:-webkit-linear-gradient(top, #444444, #999999);
			background-image:-moz-linear-gradient(top, #444444, #999999);
			background-image:-o-linear-gradient(top, #444444, #999999);
			background-image:linear-gradient(to bottom, #444444, #999999);
		}
	</style>
	<script>
		window.onload = function () {
			var oBox = document.getElementById('box');
			setStyle3(oBox, 'transform', 'rotate(90deg) scale(1) skew(1deg) translate(10px)');
			for (arr in oBox.style.background) {
				console.log(arr + '=' + oBox.style.background[arr]);
			}
		};
		function setStyle3(obj, name, value) { //CSS3 加前缀函数
			obj.style['Webkit' + name.charAt(0).toUpperCase() + name.slice(1)] = value;
			obj.style['Moz' + name.charAt(0).toUpperCase() + name.slice(1)] = value;
			obj.style['ms' + name.charAt(0).toUpperCase() + name.slice(1)] = value;
			obj.style['O' + name.charAt(0).toUpperCase() + name.slice(1)] = value;
			obj.style[name] = value;
		}
	</script>
</head>
<body>
<div id="box" style="background-image: -webkit-gradient(linear, left top, left bottom, from(#444444), to(#999999));"></div>
</body>
</html>
