<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DOM中级</title>
	<script>
		window.onload = function() {
			var oBtn = document.getElementById('btn1');
			var oBtn2 = document.getElementById('btn2');
			var oBtn3 = document.getElementById('btn3');
			var oBtn4 = document.getElementById('btn4');
			var oTxt = document.getElementById('txt1');
			var oUl = document.getElementById('ul1');
			var oUl2 = document.getElementById('ul2');
			oBtn.onclick = function() {
				var oLi = document.createElement('li');
				oLi.innerHTML = oTxt.value;
				oUl.appendChild(oLi);
			};
			oBtn2.onclick = function() {
				var oLi = document.createElement('li');
				var aLi = oUl.getElementsByTagName('li');
				oLi.innerHTML = oTxt.value;
				if (aLi.length === 0) {
					oUl.appendChild(oLi);
				} else {
					oUl.insertBefore(oLi, aLi[0]);
				}
			};
			oBtn3.onclick = function() {
				var aLi = oUl.getElementsByTagName('li');
				oUl.removeChild(aLi[0]);
			};
			oBtn4.onclick = function() {
				var iStart = new Date().getTime();
				var oFrag = document.createDocumentFragment();
				var i = 0;
				for (i = 0; i < 10000; i++) {
					var oLi = document.createElement('li');
					oLi.innerHTML = i;
					oFrag.appendChild(oLi);
				}
				oUl2.appendChild(oFrag);
				console.log(new Date().getTime() - iStart);
			};
		};
	</script>
</head>
<body>
<button type="button" id="btn2">创建LI</button>
<input type="text" id="txt1">
<button type="button" id="btn1">创建LI</button>
<button type="button" id="btn3">删除LI</button>
<ul id="ul1"></ul>
<button type="button" id="btn4">碎片</button>
<ul id="ul2"></ul>
</body>
</html>
