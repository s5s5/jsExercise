<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
	<meta charset="utf-8">
	<title>百度切换输入法</title>
	<style>
		a{
			display:block;
			padding:10px;
		}

		a:hover{
			background-color:#eee;
		}
	</style>
	<script>
		window.onload = function() {
			var oBtn = document.getElementById('btn');
			var oDiv = document.getElementById('div1');
			var oTxt = document.getElementById('txt');
			var Items = document.getElementById('div1').getElementsByTagName('a');
			var ilist = ['拼音', '五笔', '手写', '表情', '语音', '输入法'];
			console.log(ilist[0]);
			oBtn.onclick = function() {
				var jian1 = document.getElementById('jian1');
				var jian2 = document.getElementById('jian2');
				if (oDiv.style.display === 'none') {
					oDiv.style.display = 'block';
					jian1.style.display = 'block';
					jian2.style.display = 'none';
				} else {
					oDiv.style.display = 'none';
					jian1.style.display = 'none';
					jian2.style.display = 'block';
				}
			};
			var n = Items.length;
			for (var i = 0; i < n; i++) {
				Items[i].index = i;
				Items[i].onclick = function() {
					console.log(ilist[i]);
					oTxt.innerHTML = ilist[this.index];
					oDiv.style.display = 'none';
					jian1.style.display = 'none';
					jian2.style.display = 'block';
				}
			}
		};
	</script>
</head>
<body>
<div style="border:#000 solid 1px; width:200px;">
	<div style="position: relative; padding: 10px; border-bottom: #000 solid 1px; cursor: pointer;" id="btn"><span id="txt">输入法</span><span style="position: absolute; top: 10px; right: 10px;"><span id="jian1" style="display: none;">↑</span><span id="jian2">↓</span></span>
	</div>
	<div id="div1" style="display: none">
		<a href="##">拼音</a>
		<a href="##">五笔</a>
		<a href="##">手写</a>
		<a href="##">表情</a>
		<a href="##">语音</a>
		<a href="##">关闭</a>
	</div>
</div>
</body>
</html>
