<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DOM基础</title>
	<script>
		window.onload = function() {
			var oUl = document.getElementById('uli');
			var i = 0;
			console.log(oUl.childNodes.length);
			console.log(oUl.childNodes[0].nodeType);
			for (i = 0; i < oUl.childNodes.length; i++) {
				if (oUl.childNodes[i].nodeType == 1) {
					oUl.childNodes[i].style.background = 'red';
				}
			}
			console.log(oUl.children.length);
			var aA = document.getElementsByTagName('a');
			for (i = 0; i < aA.length; i++) {
				aA[i].onclick = function() {
					this.parentNode.style.display = 'none';
				}
			}
//			IE
//			oUl.firstChild.style.background = 'yellow';
//			FF
//			oUl.firstElementChild.style.background = 'yellow';
			var oFirst = oUl.firstElementChild || oUl.firstChild;
			oFirst.style.background = 'yellow';
			var oLi = document.getElementById('li1');
			var n = oLi.previousSibling;
			while (n.nodeType !== 1) {
				console.log(n);
				n = n.previousSibling;
				console.log(n);
			}
			n.style.background = 'blue';

			var oTxt = document.getElementById('txt1');
			console.log(oTxt.getAttribute('id'));
			oTxt.value = '123';
			oTxt['value'] = 'abc';
			oTxt.setAttribute('value', 'shit');
			console.log(oTxt.value);
			console.log(oTxt['value']);
			console.log(oTxt.getAttribute('value'));
			console.log(oTxt['value']);

			function getByClass(oParent, sClass) {
				var aEle = oParent.getElementsByTagName('*');
				var aResult = [];
				for (i = 0; i < aEle.length; i++) {
					if (aEle[i].className == sClass) {
						aResult.push(aEle[i]);
					}
				}
				return aResult;
			}
			var aBox = getByClass(oUl, 'box');
			for (i = 0; i < aBox.length; i++) {
				aBox[i].style.background = 'gray';
			}
		};
	</script>
</head>
<body>
<ul id="uli">
	<li><a href="#">hidden</a></li>
	<li><a href="#">hidden</a></li>
	<li><a href="#">hidden</a></li>
	<li><a href="#">hidden</a></li>
	<li><a href="#">hidden</a></li>
	<li onclick="console.log(this.offsetParent.tagName);"><a href="#">hidden</a></li>
	<li></li>
	<li></li>
	<li id="li1"></li>
	<li class="box"></li>
	<li></li>
	<li class="box"></li>
</ul>
<input type="text" id="txt1">
</body>
</html>
