<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DOM基础</title>
	<script>
		window.onload = function() {
			var oUl = document.getElementById('uli');
			var i = 0;
			console.log(oUl.childNodes.length);
			console.log(oUl.childNodes[0].nodeType);
			for (i = 0; i < oUl.childNodes.length; i++) {
				if (oUl.childNodes[i].nodeType == 1) {
					oUl.childNodes[i].style.background = 'red';
				}
			}
			console.log(oUl.children.length);
			var aA = document.getElementsByTagName('a');
			for (i = 0; i < aA.length; i++) {
				aA[i].onclick = function() {
					this.parentNode.style.display = 'none';
				}
			}
		};
	</script>
</head>
<body>
<ul id="uli">
	<li><a href="#">hidden</a></li>
	<li><a href="#">hidden</a></li>
	<li><a href="#">hidden</a></li>
	<li><a href="#">hidden</a></li>
	<li><a href="#">hidden</a></li>
	<li onclick="console.log(this.offsetParent.tagName);"><a href="#">hidden</a></li>
</ul>
</body>
</html>
